<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DubStack Studio — Refreshed</title>
  <meta name="description" content="Refreshed UI for DubStack Studio — modern, responsive, accessible single-file prototype" />
  <style>
    :root{
      --bg-1: linear-gradient(135deg,#0f172a 0%, #0b1220 60%);
      --card: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      --accent: #7c5cff;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      --max-width: 1320px;
      --shadow-1: 0 6px 18px rgba(2,6,23,0.6);
      --focus: 0 0 0 4px rgba(124,92,255,0.14);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background: var(--bg-1);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:20px;
    }

    .shell{
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:24px;
      align-items:start;
    }

    header.appbar{
      grid-column:1 / -1;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:6px;
    }

    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#6db3ff,#7c5cff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071022;box-shadow:0 8px 22px rgba(124,92,255,0.14);
    }

    h1{font-size:20px;margin:0;color:white}
    .subtitle{font-size:13px;color:var(--muted)}
    .top-actions{display:flex;gap:12px;align-items:center}

    .search{display:flex;align-items:center;background:var(--glass);padding:8px;border-radius:12px;backdrop-filter:blur(6px);gap:8px;border:1px solid rgba(255,255,255,0.03)}
    .search input{background:transparent;border:0;color:inherit;padding:8px;min-width:220px}
    .btn{background:linear-gradient(90deg,var(--accent),#5ad1ff);border:0;padding:10px 14px;border-radius:10px;color:#071022;font-weight:700;cursor:pointer;box-shadow:var(--shadow-1)}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:var(--muted);cursor:pointer}

    .gallery{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow-1);
      min-height:420px;
      display:flex;flex-direction:column;gap:14px;border:1px solid rgba(255,255,255,0.03);
    }

    .panel-title{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .panel-title h2{margin:0;font-size:16px;color:white}
    .panel-title .meta{font-size:13px;color:var(--muted)}

    .filters{display:flex;gap:10px;align-items:center}
    .chip{padding:6px 10px;background:rgba(255,255,255,0.03);border-radius:999px;font-size:13px;color:var(--muted);cursor:pointer;border:1px solid rgba(255,255,255,0.02)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:12px;align-items:start;overflow:hidden}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:8px;border:1px solid rgba(255,255,255,0.03);
      overflow:hidden;position:relative;cursor:pointer;transition:transform .18s ease, box-shadow .18s ease;display:flex;flex-direction:column;gap:8px
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 28px rgba(2,6,23,0.6)}

    .thumb{height:240px;border-radius:8px;background:#071022;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .thumb video{width:100%;height:100%;object-fit:cover}

    .card .meta-row{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .name{font-size:13px;color:#eaf2ff;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,0.03);padding:4px 8px;border-radius:999px;font-size:11px;color:var(--muted)}

    .selected-outline{outline:3px solid rgba(124,92,255,0.18);box-shadow:0 8px 30px rgba(124,92,255,0.12)}

    .controls{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:18px;box-shadow:var(--shadow-1);border:1px solid rgba(255,255,255,0.03);
      position:sticky;top:28px;max-height:calc(100vh - 56px);overflow:auto;
      z-index:3;
    }

    .controls h3{margin:0 0 6px 0;font-size:15px;color:white}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    select,input,textarea{width:100%;padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit;font-size:14px}
    textarea{min-height:120px;resize:vertical}

    .form-row{display:flex;flex-direction:column;gap:10px}
    .form-row .col{flex:1;width:100%}

    .advanced{margin-top:12px;padding:12px;border-radius:10px;background:rgba(0,0,0,0.12);border:1px dashed rgba(255,255,255,0.02)}
    .action-row{display:flex;gap:10px;margin-top:12px}
    .generate{flex:1;padding:12px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#34d6ff);color:#071022;font-weight:800;cursor:pointer}
    .secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:10px;color:var(--muted);cursor:pointer}
    .validation{margin-top:10px;color:#ffb4b4;background:rgba(255,18,18,0.06);padding:8px;border-radius:8px;display:none}
    .validation.show{display:block}

    .result{
      grid-column: 1 / 2;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:16px;box-shadow:var(--shadow-1);margin-top:12px;border:1px solid rgba(255,255,255,0.03);
      display:none;align-items:center;gap:12px;z-index:1;position:relative;
    }

    .result .download-top{
      position:absolute;top:12px;right:12px;background:rgba(0,0,0,0.18);padding:8px;border-radius:10px;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.04);text-decoration:none;color:inherit
    }

    .result video{width:100%;max-height:540px;border-radius:10px}
    .progress{height:8px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;margin-top:10px}
    .progress .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#34d6ff)}
    .muted{font-size:13px;color:var(--muted)}

    @media (max-width:1100px){
      .shell{grid-template-columns:1fr}
      .controls{position:static;max-height:none}
      .result{grid-column: 1 / -1}
    }
    @media (max-width:520px){
      .thumb{height:160px}
      .logo{width:40px;height:40px}
    }
   * {
  box-sizing: border-box;
}

.controls {
  overflow-x: hidden; /* Prevent horizontal scrollbar */
}
 
  </style>
</head>
<body>
  <div class="shell">
    <header class="appbar">
      <div class="brand">
        <div class="logo">DS</div>
        <div>
          <h1>DubStack Studio</h1>
        </div>
      </div>

      <div class="top-actions">
        <div class="search" role="search" aria-label="Search videos">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="white" stroke-width="1.5" stroke-linecap="round"></circle></svg>
          <input id="searchInput" placeholder="Search by name or tag..." />
        </div>
        <button id="refreshBtn" class="ghost" title="Reload gallery">⟳ Refresh</button>
        <button id="newBtn" class="btn">+ New Project</button>
      </div>
    </header>

    <section class="gallery" aria-labelledby="videosTitle">
      <div class="panel-title">
        <h2 id="videosTitle">Select Source Video</h2>
        <div class="meta">Showing <span id="pageInfo">—</span></div>
      </div>

<!--       <div class="filters">
        <div class="chip" id="allFilter">All</div>
        <div class="chip" id="parkourFilter">Parkour</div>
        <div class="chip" id="fpsFilter">FPS</div>
      </div> -->

      <div class="grid" id="videoGrid" tabindex="0"></div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
        <div style="display:flex;gap:8px">
          <button id="prevPage" class="secondary">← Prev</button>
          <button id="nextPage" class="secondary">Next →</button>
        </div>
        <div class="muted">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></div>
      </div>
    </section>

    <aside class="controls" aria-labelledby="controlsTitle">
      <h3 id="controlsTitle">Settings</h3>

      <div>
        <label for="model">TTS Model</label>
        <select id="model" aria-describedby="modelNote"></select>
      </div>

      <div style="margin-top:10px">
        <label for="voice">Voice</label>
        <select id="voice"></select>
        <div style="display:flex;gap:8px;margin-top:8px"></div>
      </div>

      <div style="margin-top:12px">
        <label for="text">Script</label>
        <textarea id="text" placeholder="Write or paste your script here."></textarea>
        <div style="display:flex;justify-content:space-between;margin-top:8px"><div class="muted" id="charCount">0 chars</div><div class="muted">Subtitle font <span id="fontSizeLabel">16</span>px</div></div>
      </div>

      <div class="advanced" id="advancedOptions">
        <div class="form-row">
          <div class="col">
            <label for="speed">Speed: <span id="speedValue">1.05</span>x</label>
            <input id="speed" type="range" min="0.5" max="2" step="0.05" value="1.05" />
          </div>
          <div class="col">
            <label for="bgVolume">BG Volume: <span id="bgVolumeValue">0.0</span></label>
            <input id="bgVolume" type="range" min="0" max="1" step="0.05" value="0" />
          </div>
          <div class="col">
            <label for="silenceDuration">Silence between lines: <span id="silenceValue">0.3</span>s</label>
            <input id="silenceDuration" type="range" min="0" max="1" step="0.05" value="0.3" />
          </div>
          <div class="col">
            <label for="endSilence">End silence: <span id="endSilenceValue">0.5</span>s</label>
            <input id="endSilence" type="range" min="0" max="2" step="0.1" value="0.5" />
          </div>
          <div class="col">
            <label for="fontSize" style="min-width:120px">Subtitle font size</label>
            <input id="fontSize" type="range" min="10" max="40" step="1" value="16" />
          </div>
        </div>
      </div>

      <div class="action-row">
        <button id="generateBtn" class="generate">Generate</button>
        <button id="advancedToggle" class="secondary">Advanced ▾</button>
      </div>

      <div id="validationMessage" class="validation" role="alert"></div>

      <div class="muted" style="margin-top:12px">Quick settings: <button id="resetBtn" class="ghost">Reset</button></div>

      <div class="progress" style="margin-top:14px;display:none" id="progressWrap"><div class="bar" id="progressBar"></div></div>
    </aside>

    <section class="result" id="resultSection" aria-live="polite">
      <a id="downloadBtn" class="download-top" download aria-label="Download dubbed video">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path d="M12 3v12" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 10l5 5 5-5" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 21H3" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <div style="flex:1;min-width:320px">
        <h3 style="margin:0 0 8px 0">Your Dubbed Video</h3>
        <video id="resultVideo" controls playsinline></video>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="playBackBtn" class="secondary">Open preview</button>
          <div style="margin-left:auto" class="muted" id="timeInfo">Ready</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    let currentPage = 1, totalPages = 1, selectedVideoId = null, selectedCard = null, models = [], selectedModelData = null;
    const $ = (id)=>document.getElementById(id);
    const el = (html)=>{ const div = document.createElement('div'); div.innerHTML = html.trim(); return div.firstChild }
    function setValidation(msg){ const v=$('validationMessage'); if(!msg){v.classList.remove('show'); v.textContent=''; } else {v.textContent=msg; v.classList.add('show')} }

    async function loadModels(){
      try{
        const res = await fetch('/tts/models/');
        const data = await res.json();
        models = data.models || [];
        const modelSelect = $('model');
        modelSelect.innerHTML = models.map(m => `<option value="${m.name}" ${m.running ? '' : 'disabled'}>${m.name} ${m.running? '' : ' — offline'}</option>`).join('');
        const firstRunning = models.find(m=>m.running);
        if(firstRunning){ modelSelect.value = firstRunning.name; updateVoices(firstRunning) }
      }catch(err){ console.error('loadModels',err); setValidation('Failed to load voice models') }
    }

    function updateVoices(modelData){
      selectedModelData = modelData;
      const voiceSelect = $('voice');
      if(!modelData || !modelData.running){ voiceSelect.innerHTML = '<option value="">Model not running</option>'; voiceSelect.disabled=true; return }
      voiceSelect.disabled=false;
      voiceSelect.innerHTML = modelData.available_voices.map(v=>`<option value="${v}">${v}</option>`).join('');
    }

    $('model').addEventListener('change', (e)=>{ 
      const modelData = models.find(m=>m.name===e.target.value);
      updateVoices(modelData);
    });

    async function loadVideos(page=1){
      try{
        const res = await fetch(`/samples/videos?page=${page}&page_size=12`);
        const data = await res.json();
        currentPage = data.page || page; totalPages = data.total_pages || 1;
        $('currentPage').textContent = currentPage; $('totalPages').textContent = totalPages; $('pageInfo').textContent = `${data.videos?.length||0} videos`;

        const grid = $('videoGrid'); grid.innerHTML = '';
        (data.videos||[]).forEach(v=>{
          const card = document.createElement('div'); card.className='card'; card.tabIndex=0;
          card.dataset.id = v.id; card.dataset.url = v.url; card.setAttribute('role','button');

          card.innerHTML = `
            <div class="thumb"><video class="thumbV" src="${v.url}" muted playsinline loop preload="metadata"></video></div>
            <div class="meta-row"><div class="tags">${(v.tags||[]).slice(0,2).map(t=>`<span class="tag">${t}</span>`).join('')}</div></div>
          `;

          card.addEventListener('click', ()=>selectCard(card));
          card.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter'||ev.key===' ') { ev.preventDefault(); selectCard(card) } });

          grid.appendChild(card);
          const videoEl = card.querySelector('.thumbV');
          videoEl.addEventListener('mouseenter', ()=>videoEl.play());
          videoEl.addEventListener('mouseleave', ()=>{ videoEl.pause(); videoEl.currentTime=0 });
        });

        $('prevPage').disabled = currentPage<=1; $('nextPage').disabled = currentPage>=totalPages;
      }catch(err){ console.error('loadVideos',err); setValidation('Failed to load videos') }
    }

    function selectCard(card){ if(selectedCard) selectedCard.classList.remove('selected-outline'); selectedCard = card; card.classList.add('selected-outline'); selectedVideoId = card.dataset.id; setValidation(); }

    $('prevPage').addEventListener('click', ()=>{ if(currentPage>1) loadVideos(currentPage-1) });
    $('nextPage').addEventListener('click', ()=>{ if(currentPage<totalPages) loadVideos(currentPage+1) });
    $('refreshBtn').addEventListener('click', ()=>{ loadVideos(currentPage); loadModels(); });

/*     $('allFilter').addEventListener('click', ()=>loadVideos(1));
    $('parkourFilter').addEventListener('click', ()=>{ loadVideos(1) }); */

    $('advancedToggle').addEventListener('click', ()=>{ const a=$('advancedOptions'); a.style.display = a.style.display==='none' || !a.style.display ? 'block' : 'none' })
    $('advancedOptions').style.display='none';

    ['speed','silenceDuration','endSilence','bgVolume','fontSize'].forEach(id=>{
      const inp = $(id);
      const lab = document.getElementById(id+'Value') || document.getElementById(id+'Label');
      if(!inp) return;
      inp.addEventListener('input', (e)=>{ if(lab) lab.textContent = e.target.value });
    });

    $('text').addEventListener('input', ()=>{ $('charCount').textContent = `${$('text').value.length} chars` });

    $('generateBtn').addEventListener('click', async ()=>{
      const text = $('text').value.trim(); const model = $('model').value; const voice = $('voice').value;
      if(!text){ setValidation('⚠️ Please enter a script for the voiceover'); return }
      if(!selectedVideoId){ setValidation('⚠️ Please select a video from the gallery'); return }
      if(!model){ setValidation('⚠️ Please select a running model'); return }
      if(!voice){ setValidation('⚠️ Please select a voice'); return }
      setValidation();

      const payload = {
        tts: {
          text,
          voice,
          speed: parseFloat($('speed').value),
          silence_duration: parseFloat($('silenceDuration').value),
          end_silence_duration: parseFloat($('endSilence').value)
        },
        subtitle: { font_size: parseInt($('fontSize').value,10), outline:2, shadow:1, alignment:2, marginv:80 },
        audio: { background_audio_volume: parseFloat($('bgVolume').value) },
        video: { id: selectedVideoId }
      };

      $('progressWrap').style.display='block'; const bar = $('progressBar'); bar.style.width='6%';
      let progInterval = setInterval(()=>{ const w = parseFloat(bar.style.width); bar.style.width = Math.min(92, w + Math.random()*8) + '%' }, 700);

      try{
        const res = await fetch(`/generate/${encodeURIComponent(model)}`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        if(!res.ok) throw new Error('Generation failed');
        const data = await res.json();
        if(!data.video) throw new Error('No video URL returned');

        $('resultVideo').src = data.video;
        const dl = $('downloadBtn'); dl.href = data.video; dl.setAttribute('download','dubbed-video.mp4');
        document.getElementById('resultSection').style.display='flex';
        $('timeInfo').textContent = 'Generated: ' + new Date().toLocaleString();
        clearInterval(progInterval); bar.style.width='100%'; setTimeout(()=>{$('progressWrap').style.display='none'; bar.style.width='0%';},600);
        document.getElementById('resultSection').scrollIntoView({behavior:'smooth'});
      }catch(err){ console.error(err); setValidation('Error generating video: ' + (err.message||err)); clearInterval(progInterval); $('progressWrap').style.display='none'; }
    });

    $('playBackBtn')?.addEventListener('click', ()=>{ const r=$('resultVideo'); if(r.src) window.open(r.src, '_blank') });

    $('searchInput').addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase(); document.querySelectorAll('#videoGrid .card').forEach(c=>{
        const name = c.querySelector('.name').textContent.toLowerCase(); const tags = Array.from(c.querySelectorAll('.tag')).map(t=>t.textContent.toLowerCase()).join(' ');
        c.style.display = (name.includes(q) || tags.includes(q)) ? '' : 'none';
      })
    });

    loadModels(); loadVideos();
  </script>
</body>
</html>
